        <div class="contact-form">
            <div class="title-form">
                <h1>Get in touch</h1>
                <p>To get in contact with me regarding the prodction of any art work, please fill out the form below.</p>
            </div>
            <form class="contact-form-left" action="#" action="POST">
                <input class="name" type="text" name="name" id="name" placeholder="Name" required minlength="2" maxlength="100" required>
                <input class="e-mail" type="text" name="e-mail" id="e-mail" placeholder="E-mail" required minlength="5" maxlength="62" required>
                <input class="subject" type="text" name="subject" id="subject" placeholder="Subject" required minlength="5" maxlength="50" required>
                <textarea class="message" id="message" name="message" rows="5" cols="30" placeholder="Enter e-mail content" required minlength="20" maxlength="10000" required></textarea>
                <input class="submit" id="send" type="submit" value="Send">
            </form>
            <div class="contact-form-right">
                <img id="contactImg" src="/images/Cats/Cats with eye drawings.png" alt="Cats with big eyes">
            </div>
        </div>
</body>
<script>
